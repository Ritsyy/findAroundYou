{% extends "base.html" %}
{% load static %}
{% block content %}
<div style="padding-top: 20px">
{% for atm, details in atms.items %}
<div class="row">
  <div class="col-xs-12">
    <div class="thumbnail" style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);transition: 0.3s; border-radius: 0">
      <div id="map" style="width: 100%; ">      
      {% load easy_maps_tags %}
      <!-- map with 600x600 dimensions -->
      {% easy_map details.0 1100 300 using "easy_maps/map.html" %}  
      </div>
      <div class="caption">
        <h3 style="margin-top: 10px !important;">{{ atm }}</h3>
        <p>
          <h5> <span class="glyphicon glyphicon-map-marker" style="color: #b71c1c;" aria-hidden="true"></span>&nbsp;&nbsp;<span>{{ details.0 }}</span></h5>
          {% if details.1 %}<h5><span class="glyphicon glyphicon-earphone
" aria-hidden="true"></span>&nbsp;&nbsp;{{ details.1 }} </h5>{% endif %}
        </p>
        
      </div>
    </div>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
